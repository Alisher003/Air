<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./main.css">
  <title>login-page</title>

<body>

  <header class="bg-[#F3F9FD]">

        <nav class="flex list-none gap-16	">

          </li>
          <li class="cursor-pointer">

          </li>
